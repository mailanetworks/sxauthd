<!DOCTYPE html>
<html>
<head>
<title>sxauthd</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class=page>
  <h1>sxauthd</h1>
  <div class=metanav>
       {% if session.logged_in %}
        <a href="{{ url_for('browser.logout') }}">log out</a>
       {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</body>
</html>
